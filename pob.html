<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Burn - DeFi Syndicate</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logotop {
            max-width: 150px;
            height: auto;
        }
        .logobottom {
            max-width: 40px;
            height: auto;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #ff3b3b;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #e63232;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let coach = document.getElementById("coach").value.trim();
            let wallet = document.getElementById("wallet").value.trim();
            let txHash = document.getElementById("txHash").value.trim();

            let nameRegex = /^[A-Za-z√§√∂√º√Ñ√ñ√ú√ü\s]+$/;
            let phoneRegex = /^\+[0-9]+$/;
            let walletRegex = /^0x[a-fA-F0-9]{40}$/;
            let txHashRegex = /^0x[a-fA-F0-9]{64}$/;

            if (!nameRegex.test(name)) {
                alert("‚ùå Der Name darf nur Buchstaben enthalten.");
                return;
            }
            if (!phoneRegex.test(phone)) {
                alert("‚ùå Die WhatsApp-Nummer muss mit + beginnen und nur aus Zahlen bestehen.");
                return;
            }
            if (!walletRegex.test(wallet)) {
                alert("‚ùå Die Wallet-Adresse ist ung√ºltig! Sie muss mit 0x beginnen und genau 40 hexadezimale Zeichen enthalten.");
                return;
            }
            if (!txHashRegex.test(txHash)) {
                alert("‚ùå Der Transaktions-Hash ist ung√ºltig! Er muss mit 0x beginnen und genau 64 hexadezimale Zeichen enthalten.");
                return;
            }

            let message = `üöÄ *Proof of Burn Submission* üöÄ\n\nüë§ *Name:* ${name}\nüìû *WhatsApp:* ${phone}\nüí≥ *Wallet:* https://arbiscan.io/address/${wallet}\nüîó *TX Hash:* ${txHash}\nüèÜ *Coach:* ${coach}`;

            let whatsappNumber = "4915129147194";
            let whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <img src="DFS-Logo-transparent.png" alt="DeFi Syndicate Logo" class="logotop">
    </header>
    
    <div class="container">
        <h2>Proof of Burn</h2><br><br>
        <form onsubmit="validateForm(event)">
            <label for="name">Vor- und Nachname</label><br>
            <input type="text" id="name" required><br><br>
            
            <label for="phone">WhatsApp-Nummer</label><br>
            <input type="text" id="phone" required><br><br>
            
            <label for="coach">Coach</label><br>
            <input type="text" id="coach" value="DeFI Syndikate -1" readonly><br><br>
            
            <label for="wallet">Wallet-Adresse</label><br>
            <input type="text" id="wallet" required><br><br>
            
            <label for="txHash">Transaktions-Hash</label><br>
            <input type="text" id="txHash" required><br><br>
            
            <button type="submit" class="button">Senden</button>
        </form>
    </div>
</body>
</html>
