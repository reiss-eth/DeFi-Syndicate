    <script>
        function validateForm(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let wallet = document.getElementById("wallet").value.trim();
            let coach = document.getElementById("coach").value.trim();
            let consent = document.getElementById("consent").checked;

            let usernameRegex = /^[A-Za-z0-9]+$/;
            let walletRegex = /^0x[a-fA-F0-9]{40}$/;

            if (!usernameRegex.test(username)) {
                alert("‚ùå Der Benutzername darf nur Buchstaben und Zahlen enthalten.");
                return;

                alert("‚ùå Die Wallet-Adresse ist ung√ºltig! Sie muss mit 0x beginnen und genau 40 hexadezimale Zeichen enthalten.");

            }

            window.open(whatsappUrl, '_blank');
        }
