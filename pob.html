<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Burn - DeFi Syndicate</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logotop {
            max-width: 150px;
            height: auto;
        }
        .logobottom {
            max-width: 40px;
            height: auto;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #ffffff;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 16px;
            background-color: #2a2a2a;
            color: white;
        }
        .consent-container {
            text-align: left;
            font-size: 12px;
            margin-top: 10px;
        }
        .consent-container a {
            color: #ff3b3b;
            text-decoration: none;
        }
        .consent-container a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #ff3b3b;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #e63232;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        async function fetchUniswapPrice() {
            try {
                let response = await fetch('https://api.dexscreener.com/latest/dex/pairs/arbitrum/0xcda53b1f66614552f834ceef361a8d12a0b8dad8');
                let data = await response.json();
                let price = data.pairs[0].priceUsd;
                document.getElementById('token-price').innerText = `DFS Token Preis: $${price}`;
            } catch (error) {
                document.getElementById('token-price').innerText = 'DFS Token Preis: N/A';
            }
        }
        window.onload = fetchUniswapPrice;
    </script>
</head>
<body>
    <header>
        <img src="DFS-Logo-transparent.png" alt="DeFi Syndicate Logo" class="logotop">
    </header>
    
    <div class="container">
        <h2>Proof of Burn</h2>
        <form onsubmit="validateForm(event)">
            <label for="username">Benutzername</label>
            <input type="text" id="username" required>
            
            <label for="wallet">Wallet-Adresse</label>
            <input type="text" id="wallet" required>
            
            <label for="coach">Coach</label>
            <input type="text" id="coach" value="DeFi Syndicate -1" readonly>
            
            <label for="subscription">Abo-Typ</label>
            <select id="subscription" required>
                <option value="Monats Abo (30 USD)">Monats Abo (30 USD)</option>
                <option value="Jahres Abo (299 USD)">Jahres Abo (299 USD)</option>
                <option value="Lifetime Abo (1499 USD)">Lifetime Abo (1499 USD)</option>
            </select>
            
            <div class="consent-container">
                <input type="checkbox" id="consent" required>
                <label for="consent">Ich stimme zu, dass meine Daten über WhatsApp weitergeleitet werden. <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a></label>
            </div>
            
            <button type="submit" class="button">Senden</button>
        </form>
        <p id="token-price" class="token-price" style="color: #ffffff !important;">DFS Token Preis: Lade...</p>
    </div>
    
    <br>
    <a href="dfs.html" class="button">Zurück</a>
    
    <footer>
        <img src="logo.png" alt="DeFi Syndicate Logo" class="logobottom">
        <p>&copy; 2025 DeFi Syndicate | Dezentral. Gemeinschaftlich. Stark.</p>
    </footer>
</body>
</html>
