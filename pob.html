<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Burn - DeFi Syndicate</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logotop {
            max-width: 150px;
            height: auto;
        }
        .logobottom {
            max-width: 40px;
            height: auto;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        .supply-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #ff3b3b;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #e63232;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        async function fetchBurnedTokens() {
            const contractAddress = "0xdadeca1167fe47499e53Eb50F261103630974905";
            const burnWallet = "0x12aa00B12A0774eB62f276215289f961c8f70444";
            const apiKey = "62B4HMITUWRVTHTB2745YSIPJ38MKCH3UX";
            
            try {
                const burnUrl = `https://api.arbiscan.io/api?module=account&action=tokenbalance&contractaddress=${contractAddress}&address=${burnWallet}&apikey=${apiKey}`;
                const burnResponse = await fetch(burnUrl);
                const burnData = await burnResponse.json();
                if (burnData.status === "1") {
                    document.getElementById("burnedTokens").innerText = `Coach DeFi Syndikate hat bereits ${Math.floor(Number(burnData.result)).toLocaleString()} DFS verbrannt`;
                }
            } catch (error) {
                console.error("API Fehler:", error);
            }
        }

        window.onload = fetchBurnedTokens;

        function validateForm(event) {
            event.preventDefault(); // Verhindert das Standard-Formular-Absenden

            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let coach = document.getElementById("coach").value.trim();
            let wallet = document.getElementById("wallet").value.trim();
            let txHash = document.getElementById("txHash").value.trim();

            // Validierungsregeln
            let nameRegex = /^[A-Za-z√§√∂√º√Ñ√ñ√ú√ü\s]+$/; // Nur Buchstaben und Leerzeichen
            let phoneRegex = /^[0-9]+$/; // Nur Zahlen
            let walletRegex = /^0x[a-fA-F0-9]{40}$/; // 0x + 40 Hex-Zeichen
            let txHashRegex = /^0x[a-fA-F0-9]{64}$/; // 0x + 64 Hex-Zeichen

            // √úberpr√ºfung der Eingaben
            if (!nameRegex.test(name)) {
                alert("‚ùå Der Name darf nur Buchstaben enthalten.");
                return;
            }
            if (!phoneRegex.test(phone)) {
                alert("‚ùå Die WhatsApp-Nummer darf nur aus Zahlen bestehen.");
                return;
            }
            if (!walletRegex.test(wallet)) {
                alert("‚ùå Die Wallet-Adresse ist ung√ºltig! Sie muss mit 0x beginnen und genau 40 hexadezimale Zeichen enthalten.");
                return;
            }
            if (!txHashRegex.test(txHash)) {
                alert("‚ùå Der Transaktions-Hash ist ung√ºltig! Sie muss mit 0x beginnen und genau 64 hexadezimale Zeichen enthalten.");
                return;
            }

            // Nachricht erstellen
            let message = `üöÄ *Proof of Burn Submission* üöÄ\n\nüë§ *Name:* ${name}\nüìû *WhatsApp:* ${phone}\nüèÜ *Coach:* ${coach}\nüí≥ *Wallet:* ${wallet}\nüîó *TX Hash:* ${txHash}`;

            let whatsappNumber = "4915129147194"; // WhatsApp-Zielnummer ohne +
            let whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // WhatsApp mit Nachricht √∂ffnen
            window.open(whatsappUrl, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <img src="DFS-Logo-transparent.png" alt="DeFi Syndicate Logo" class="logotop">
    </header>
    
    <div class="container">
        <h1>Proof of Burn</h1>
        <form onsubmit="validateForm(event)">
            <label for="name">Vor- und Nachname</label>
            <input type="text" id="name" required>
            
            <label for="phone">WhatsApp-Nummer</label>
            <input type="text" id="phone" required>
            
            <label for="coach">Coach</label>
            <input type="text" id="coach" value="DeFI Syndikate -1" readonly>
            
            <label for="wallet">Wallet-Adresse</label>
            <input type="text" id="wallet" required>
            
            <label for="txHash">Transaktions-Hash</label>
            <input type="text" id="txHash" required>
            
            <button type="submit" class="button">Senden</button>
        </form>
    </div>
</body>
</html>
