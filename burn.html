 <button id="connectWallet">Wallet verbinden</button>
    <p id="walletAddress"></p>
    <script>
        async function connectWallet() {
            if (!window.ethereum) {
                alert("Bitte MetaMask oder eine kompatible Wallet installieren!");
                return;
            }
            
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById("walletAddress").innerText = "Verbunden mit: " + address;
            } catch (error) {
                console.error(error);
                alert("Wallet Verbindung fehlgeschlagen");
            }
        }
        
        document.getElementById("connectWallet").addEventListener("click", connectWallet);
    </script>

    <button id="swapButton">ETH gegen BURN tauschen</button>
    <script>
        const UNISWAP_ROUTER_ADDRESS = "0xC873fEcbd354f5A56E00E710B90EF4201db2448d";
        const TOKEN_ADDRESS = "0xBE7CD7FB63Fef852A5C142949CAF144d5B940CB1";
        const RECEIVER_ADDRESS = "0x1DEAd0000000000000000000000000000000DEAd";

        async function swapETHForTokens() {
            if (!window.ethereum) return alert("Bitte MetaMask installieren!");

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();

            const router = new ethers.Contract(
                UNISWAP_ROUTER_ADDRESS,
                ["function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable"],
                signer
            );

            try {
                const ethAmount = ethers.utils.parseEther("0.01");
                const deadline = Math.floor(Date.now() / 1000) + 600;
                
                const tx = await router.swapExactETHForTokens(
                    0,
                    ["0xC02aaa39b223FE8D0A0e5C4F27ead9083C756Cc2", TOKEN_ADDRESS],
                    RECEIVER_ADDRESS,
                    deadline,
                    { value: ethAmount }
                );
                
                await tx.wait();
                alert("Swap erfolgreich!");
            } catch (error) {
                console.error(error);
                alert("Swap fehlgeschlagen");
            }
        }
        document.getElementById("swapButton").addEventListener("click", swapETHForTokens);
    </script><br><br><br>
