<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Community Beitritt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 20px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        select, button, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        select, input {
            background: #333;
            color: #fff;
        }
        button {
            cursor: pointer;
            font-weight: bold;
        }
        .connect-btn {
            background: #0f0;
            color: #000;
        }
        .swap-btn {
            background: #ff9800;
            color: white;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 80%;
        }
        .popup-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .popup-box {
            width: 45%;
            background: #333;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>🔗 Verbinde dein Wallet:</h2>
    <button id="connectWallet" class="connect-btn" onclick="connectWallet()">🚀 Wallet verbinden</button>
    <p id="walletStatus">❌ Nicht verbunden</p>

    <h3>🌍 Community:</h3>
    <input type="text" value="DeFi Syndicate (001)" id="communityName" readonly style="padding: 10px; width: 100%; background: #333; color: #fff; border: none; text-align: center; font-weight: bold;">

    <div id="levelDiv">
        <h3>📚 Wähle dein Level:</h3>
        <select id="level" onchange="updateAccess()">
            <option value="">-- Level wählen --</option>
            <option value="Fundamentale">Fundamentale</option>
            <option value="Breakthrough">Breakthrough</option>
            <option value="Elite">Elite</option>
        </select>
    </div>

    <div id="accessDiv" class="hidden">
        <h3>⏳ Wähle deinen Zugang:</h3>
        <select id="access" onchange="updatePrice()">
            <option value="">-- Zugang wählen --</option>
            <option value="Monats Zugang">Monats Zugang</option>
            <option value="Jahres Zugang">Jahres Zugang</option>
            <option value="Lifetime Zugang">Lifetime Zugang</option>
        </select>
    </div>

    <div id="priceDiv" class="hidden">
        <h3>💰 Preis:</h3>
        <input id="ethAmount" type="text" readonly>
        <button id="swapButton" class="swap-btn" disabled onclick="swapETHForTokens()">🚀 Beitreten & ETH senden</button>
    </div>
</div>

<script>
    let provider, signer;

    async function connectWallet() {
        if (!window.ethereum) {
            alert("Bitte MetaMask installieren!");
            return;
        }

        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            const walletAddress = await signer.getAddress();
            
            document.getElementById("walletStatus").innerText = "✅ Verbunden mit: " + walletAddress;
            document.getElementById("swapButton").disabled = false;
        } catch (error) {
            console.error("❌ Wallet Verbindung fehlgeschlagen:", error);
            alert("❌ Wallet Verbindung fehlgeschlagen. Bitte erneut versuchen.");
        }
    }

    async function swapETHForTokens() {
        if (!signer) {
            alert("Bitte verbinde zuerst dein Wallet!");
            return;
        }

        const ethAmount = document.getElementById("ethAmount").value;
        const level = document.getElementById("level").value;
        const access = document.getElementById("access").value;
        const community = document.getElementById("communityName").value;
        const senderAddress = await signer.getAddress();
        const etherscanLink = `https://sepolia.etherscan.io/address/${senderAddress}`;

        if (!ethAmount || ethAmount === "0.0") {
            alert("Bitte wähle eine gültige Zugangsstufe!");
            return;
        }

        // Nach erfolgreichem Swap Popup anzeigen
        showPopup(community, level, access, ethAmount, senderAddress, etherscanLink);
    }

    function showPopup(community, level, access, ethAmount, senderAddress, etherscanLink) {
        const whatsappMessage = `Community: ${community}%0A🔹 Level: ${level}%0A⏳ Dauer: ${access}%0A💰 Betrag: ${ethAmount} ETH%0A🔗 Transaktionslink: ${etherscanLink}`;
        const whatsappLink = `https://wa.me/4915129147194?text=${whatsappMessage}`;
        const qrWhatsAppMessage = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(whatsappLink)}`;

        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerHTML = `
            <h2>🚀 Community Zugang erworben!</h2>
            <p>Du hast den Zugang zur <b>${community}</b> mit Level <b>${level}</b> für <b>${access}</b> erworben.</p>
            <p>Folge diesen Schritten, um dich freizuschalten:</p>
            
            <div class="popup-container">
                <div class="popup-box">
                    <h3>📩 Schritt 1: Zahlungsnachweis einreichen</h3>
                    <button onclick="window.open('${whatsappLink}', '_blank')" 
                        style="padding:10px; background:#25D366; color:#fff; border-radius:5px; cursor:pointer;">
                        📲 Nachweis per WhatsApp senden
                    </button>
                    <p>📸 Oder scanne den QR-Code:</p>
                    <img src="${qrWhatsAppMessage}" alt="Scan für WhatsApp" style="width: 150px; height: 150px; border-radius: 10px; margin-top: 10px;">
                </div>
            </div>

            <button onclick="this.parentElement.remove()" 
                style="margin-top:20px; padding:10px; background:#ff9800; color:#fff; border-radius:5px; cursor:pointer;">
                ✖ Schließen
            </button>
        `;

        document.body.appendChild(popup);
    }
</script>

</body>
</html>
