   <script>
    async function connectWallet() {
        if (!window.ethereum) {
            alert("Bitte installiere MetaMask oder eine kompatible Wallet!");
            return;
        }

        try {
            // Verbinde mit dem Ethereum-Provider (MetaMask/Rabby)
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            
            // Fordere den Benutzer auf, seine Wallet zu verbinden
            await provider.send("eth_requestAccounts", []);

            // Hole den aktuellen Netzwerk-Status
            const network = await provider.getNetwork();
            const sepoliaChainId = 11155111; // Chain ID f√ºr Sepolia

            // Falls der Benutzer nicht auf Sepolia ist, auffordern zu wechseln
            if (network.chainId !== sepoliaChainId) {
                try {
                    await window.ethereum.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: "0xaa36a7" }] // Hex-Format f√ºr Sepolia (11155111 = 0xaa36a7)
                    });
                } catch (switchError) {
                    // Falls Sepolia nicht hinzugef√ºgt wurde, den Benutzer bitten, es hinzuzuf√ºgen
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: "wallet_addEthereumChain",
                                params: [{
                                    chainId: "0xaa36a7",
                                    chainName: "Ethereum Sepolia",
                                    rpcUrls: ["https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID"], // Ersetze mit deinem Infura-Projekt
                                    nativeCurrency: {
                                        name: "SepoliaETH",
                                        symbol: "ETH",
                                        decimals: 18
                                    },
                                    blockExplorerUrls: ["https://sepolia.etherscan.io/"]
                                }]
                            });
                        } catch (addError) {
                            console.error("Fehler beim Hinzuf√ºgen von Sepolia:", addError);
                            alert("Fehler beim Hinzuf√ºgen des Sepolia Netzwerks. Bitte manuell wechseln.");
                            return;
                        }
                    } else {
                        console.error("Netzwerkwechsel fehlgeschlagen:", switchError);
                        alert("Bitte wechsle manuell zum Sepolia Netzwerk.");
                        return;
                    }
                }
            }

            // Hole den Signer (verbundene Wallet)
            const signer = provider.getSigner();
            const address = await signer.getAddress();

            // Zeige die Wallet-Adresse an
            document.getElementById("walletStatus").innerText = "Verbunden mit: " + address;
        } catch (error) {
            console.error("Wallet Verbindung fehlgeschlagen:", error);
            alert("Wallet Verbindung fehlgeschlagen. Bitte erneut versuchen.");
        }
    }

    // Event Listener f√ºr den Button
    document.getElementById("connectWallet").addEventListener("click", connectWallet);
</script>

  <script>
    async function swapETHForTokens() {
    if (!window.ethereum) return alert("Bitte MetaMask installieren!");

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const walletAddress = await signer.getAddress(); // ‚úÖ Hol die Wallet-Adresse

    // ‚úÖ Uniswap V2 Router f√ºr Sepolia
    const UNISWAP_ROUTER_ADDRESS = ethers.utils.getAddress("0xC532a74256D3Db42D0Bf7a0400fEFDbad7694008");
    const TOKEN_ADDRESS = ethers.utils.getAddress("0xBE7CD7FB63Fef852A5C142949CAF144d5B940CB1");
    const WETH_ADDRESS = ethers.utils.getAddress("0x7b79995e5f793A07Bc00c21412e50Ecae098E7f9");

    // ‚ùó Die Empf√§nger-Adresse bleibt unver√§ndert
    const RECEIVER_ADDRESS = ethers.utils.getAddress("0x1dead0000000000000000000000000000000dead");

    const ethAmount = document.getElementById("ethAmount").value; // ‚úÖ Preis aus Auswahl holen
    const ethAmountFormatted = ethers.utils.parseEther(ethAmount); // ‚úÖ ETH Wert konvertieren

    const router = new ethers.Contract(
        UNISWAP_ROUTER_ADDRESS,
        ["function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable"],
        signer
    );

    try {
        const deadline = Math.floor(Date.now() / 1000) + 600; // ‚úÖ 10 Minuten g√ºltig

        console.log("üî• Starte Swap mit neuem Router...");
        console.log("üîπ ETH Betrag:", ethAmount + " ETH");
        console.log("üîπ Neuer Router-Adresse:", UNISWAP_ROUTER_ADDRESS);
        console.log("üîπ Token-Adresse:", TOKEN_ADDRESS);
        console.log("üîπ Empf√§nger-Adresse:", RECEIVER_ADDRESS);
        console.log("üîπ WETH-Adresse:", WETH_ADDRESS);

        // ‚úÖ Swap ausf√ºhren mit dem neuen Router
        const tx = await router.swapExactETHForTokens(
            0,
            [WETH_ADDRESS, TOKEN_ADDRESS], // ‚úÖ WETH ‚Üí TOKEN
            RECEIVER_ADDRESS, 
            deadline,
            { value: ethAmountFormatted, gasLimit: ethers.utils.hexlify(300000) }
        );

        console.log("‚úÖ Transaktion gesendet:", tx.hash);
        await tx.wait();

        alert(`üöÄ Erfolgreich! Gesendet: ${ethAmount} ETH`);

    } catch (error) {
        console.error("‚ùå Swap fehlgeschlagen:", error);
        alert("‚ùå Swap fehlgeschlagen: " + error.message);
    }
}
