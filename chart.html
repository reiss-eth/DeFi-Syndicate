<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Token - DeFi Syndicate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logotop {
            max-width: 150px;
            height: auto;
        }
        .logobottom {
            max-width: 40px;
            height: auto;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #b0b0b0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #ff3b3b;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #e63232;
        }
        .chart-container {
            width: 100%;
            max-width: 1000px; /* Maximale Breite für große Bildschirme */
            margin: 0 auto;
        }
        .chart-container iframe {
            width: 100%;
            height: 500px; /* Die Höhe bleibt stabil */
            border: none;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="DFS-Logo-transparent.png" alt="DeFi Syndicate Logo" class="logotop">
    </header>
    <div class="container">

        <!-- Chart-Container, der sich in der Breite anpasst -->
        <div class="chart-container">
            <iframe id="dextools-widget"
                title="DEXTools Trading Chart"
                src="https://www.dextools.io/widget-chart/en/arbitrum/pe-light/0xc31e54c7a869b9fcbecc14363cf510d1c41fa443?theme=dark&chartType=1&chartResolution=30&drawingToolbars=false">
            </iframe>
        </div>

        <br>

        <a href="dfs.html" class="button">Zurück</a>
    </div>
    <footer>
        <img src="logo.png" alt="DeFi Syndicate Logo" class="logobottom">
        <p>&copy; 2025 DeFi Syndicate | Dezentral. Gemeinschaftlich. Stark.</p>
    </footer>
</body>
</html>
